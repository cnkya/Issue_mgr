{% extends 'base.html' %}


{% block title %}Issues{% endblock title %}


{% block content %}
<h1>Issues</h1>

{% for post in post_list %} 
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ issue.summary }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ issue.status }}</h6>
        <p class="card-text">{{ issue.description|truncatechars:64 }}</p>

        <a href="{% url 'detail' post.id %}" class="card-link">Detail</a>
        <a href="{% url 'update' post.id %}" class="card-link">Update</a>
        
        
        
        
    </div>
</div>
<br />
{% endfor %}
{% endblock content %}
